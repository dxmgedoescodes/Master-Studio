<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Web DAW</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Mini Web DAW</div>
    <div class="transport">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <span class="time" id="timeDisplay">0.00</span>
      <label>Master
        <input id="masterVol" type="range" min="0" max="2" value="1" step="0.01">
      </label>
      <button id="exportBtn">Export Mix</button>
      <button id="recordMicBtn">Record Mic â†’ New Track</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <button id="addTrackBtn">Add Track</button>
      <div id="tracksContainer"></div>
      <input type="file" id="filePicker" accept="audio/*" style="display:none" />
    </aside>

    <section class="timelineWrap">
      <div class="ruler" id="ruler"></div>
      <div class="timeline" id="timeline"></div>
      <div id="playhead"></div>
    </section>
  </main>

  <footer class="footer">
    <small>Drag uploaded samples onto the timeline area for that track. Click a clip to select then drag to move. Built with the Web Audio API.</small>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
